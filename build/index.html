<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Go-Serf</title>
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="header">
    <h1 class="sr-only">Go Serf</h1>
    <div class="header__slider slider">
      <div class="slider-item">
        <div class="slider-item__info">
          <h3 class="slider-item__suptitle suptitle-left">Surf</h3>
          <h2 class="slider-item__title">North Shore</h2>
          <h3 class="slider-item__desc suptitle-left">Condition</h3>
          <p class="slider-item__text">Radical</p>
          <a class="slider-item__link" href="#">
            <img src="img/arrow-right.svg" alt="more info">
          </a>
        </div>
      </div>
      <div class="slider-item">
        <div class="slider-item__info">
          <h3 class="slider-item__suptitle suptitle-left">Surf</h3>
          <h2 class="slider-item__title">South Shore</h2>
          <h3 class="slider-item__desc suptitle-left">Condition</h3>
          <p class="slider-item__text">Radical</p>
          <a class="slider-item__link" href="#">
            <img src="img/arrow-right.svg" alt="more info">
          </a>
        </div>
      </div>
      <div class="slider-item">
        <div class="slider-item__info">
          <h3 class="slider-item__suptitle suptitle-left">Surf</h3>
          <h2 class="slider-item__title">West Shore</h2>
          <h3 class="slider-item__desc suptitle-left">Condition</h3>
          <p class="slider-item__text">Radical</p>
          <a class="slider-item__link" href="#">
            <img src="img/arrow-right.svg" alt="more info">
          </a>
        </div>
      </div>
      <div class="slider-item">
        <div class="slider-item__info">
          <h3 class="slider-item__suptitle suptitle-left">Surf</h3>
          <h2 class="slider-item__title">East Shore</h2>
          <h3 class="slider-item__desc suptitle-left">Condition</h3>
          <p class="slider-item__text">Radical</p>
          <a class="slider-item__link" href="#">
            <img src="img/arrow-right.svg" alt="more info">
          </a>
        </div>
      </div>
    </div>
    <div class="slider-nav">
      <div class="slider-nav__item">
        <div class="slider-nav__box">
          <span class="slider-nav__num">01</span>
          <span class="slider-nav__name">North Shore</span>
        </div>
      </div>
      <div class="slider-nav__item">
        <div class="slider-nav__box">
          <span class="slider-nav__num">02</span>
          <span class="slider-nav__name">South Shore</span>
        </div>
      </div>
      <div class="slider-nav__item">
        <div class="slider-nav__box">
          <span class="slider-nav__num">03</span>
          <span class="slider-nav__name">West Shore</span>
        </div>
      </div>
      <div class="slider-nav__item">
        <div class="slider-nav__box">
          <span class="slider-nav__num">04</span>
          <span class="slider-nav__name">East Shore</span>
        </div>
      </div>
    </div>
  </div>
  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script>
    $(document).ready(function () {
      $('.header__slider').slick({
        infinite: true,
        speed: 500,
        fade: true,
        prevArrow: '<button class="arrow arrow--prev" type="button" aria-label="Previous"></button>',
        nextArrow: '<button class="arrow arrow--next" type="button" aria-label="Next"></button>',
        asNavFor: '.slider-nav',
      });
      $('.slider-nav').slick({
        infinite: false,
        slidesToShow: 4,
        slidesToScroll: 4,
        asNavFor: '.header__slider',
      });
    });
  </script>
</body>

</html>
