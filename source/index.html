<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Go-Serf</title>
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="header">
    <h1 class="sr-only">Go-Serf</h1>
    <div class="header__aside">
      <a class="header__logo" href="/" aria-label="Go-Serf - back to home">
        <img class="header__logo-image" src="img/logo.svg" alt="Go-Serf" width="168" height="280">
      </a>
      <nav class="main-nav">
        <ul class="main-nav__list site-list">
          <li class="site-list__item">
            <a href="#">
              <img src="img/icon-1.svg" alt="menu serf">
              Surf
            </a>
          </li>
          <li class="site-list__item">
            <a href="#">
              <img src="img/icon-2.svg" alt="menu travel">
              Travel
            </a>
          </li>
          <li class="site-list__item">
            <a href="#">
              <img src="img/icon-3.svg" alt="menu sleep">
              Sleep
            </a>
          </li>
          <li class="site-list__item">
            <a href="#">
              <img src="img/icon-4.svg" alt="menu shop">
              Shop
            </a>
          </li>
        </ul>
        <ul class="main-nav__list user-list">
          <li class="user-list__item">
            <a href="#">
              <img src="img/icon-search.svg" alt="search">
            </a>
          </li>
        </ul>
      </nav>
      <div class="header__date">
        <span class="header__date-day">20</span>
        06 | 2018
      </div>
      <div class="header__meta">
        <span class="header__location">California</span>
      </div>
    </div>
    <div class="header__slider slider">
      <div class="slider-item">
        <div class="slider-item__info">
          <h3 class="slider-item__suptitle suptitle-left">Surf</h3>
          <h2 class="slider-item__title">North Shore</h2>
          <h3 class="slider-item__desc suptitle-left">Condition</h3>
          <p class="slider-item__text">Radical</p>
          <a class="slider-item__link" href="#">
            <img src="img/arrow-right.svg" alt="more info">
          </a>
        </div>
      </div>
      <div class="slider-item">
        <div class="slider-item__info">
          <h3 class="slider-item__suptitle suptitle-left">Surf</h3>
          <h2 class="slider-item__title">South Shore</h2>
          <h3 class="slider-item__desc suptitle-left">Condition</h3>
          <p class="slider-item__text">Radical</p>
          <a class="slider-item__link" href="#">
            <img src="img/arrow-right.svg" alt="more info">
          </a>
        </div>
      </div>
      <div class="slider-item">
        <div class="slider-item__info">
          <h3 class="slider-item__suptitle suptitle-left">Surf</h3>
          <h2 class="slider-item__title">West Shore</h2>
          <h3 class="slider-item__desc suptitle-left">Condition</h3>
          <p class="slider-item__text">Radical</p>
          <a class="slider-item__link" href="#">
            <img src="img/arrow-right.svg" alt="more info">
          </a>
        </div>
      </div>
      <div class="slider-item">
        <div class="slider-item__info">
          <h3 class="slider-item__suptitle suptitle-left">Surf</h3>
          <h2 class="slider-item__title">East Shore</h2>
          <h3 class="slider-item__desc suptitle-left">Condition</h3>
          <p class="slider-item__text">Radical</p>
          <a class="slider-item__link" href="#">
            <img src="img/arrow-right.svg" alt="more info">
          </a>
        </div>
      </div>
    </div>
    <div class="slider-nav">
      <div class="slider-nav__item">
        <div class="slider-nav__box">
          <span class="slider-nav__num">01</span>
          <span class="slider-nav__name">North Shore</span>
        </div>
      </div>
      <div class="slider-nav__item">
        <div class="slider-nav__box">
          <span class="slider-nav__num">02</span>
          <span class="slider-nav__name">South Shore</span>
        </div>
      </div>
      <div class="slider-nav__item">
        <div class="slider-nav__box">
          <span class="slider-nav__num">03</span>
          <span class="slider-nav__name">West Shore</span>
        </div>
      </div>
      <div class="slider-nav__item">
        <div class="slider-nav__box">
          <span class="slider-nav__num">04</span>
          <span class="slider-nav__name">East Shore</span>
        </div>
      </div>
    </div>
  </div>
  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script>
    $(document).ready(function () {
      $('.header__slider').slick({
        infinite: true,
        speed: 500,
        fade: true,
        prevArrow: '<button class="arrow arrow--prev" type="button" aria-label="Previous"></button>',
        nextArrow: '<button class="arrow arrow--next" type="button" aria-label="Next"></button>',
        asNavFor: '.slider-nav',
      });
      $('.slider-nav').slick({
        infinite: false,
        slidesToShow: 4,
        slidesToScroll: 4,
        asNavFor: '.header__slider',
      });
    });
  </script>
</body>

</html>
